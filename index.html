<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeTeam - Pokemon Team Analyzer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>PokeTeam - Pokemon Team Analyzer</h1>

    <form id="pokemonForm">
        <div>
            <label for="pokemon1Type1">Pokemon 1 Type 1:</label>
            <select id="pokemon1Type1" required></select>
            <label for="pokemon1Type2">Type 2:</label>
            <select id="pokemon1Type2"></select>
        </div>
        <div>
            <label for="pokemon2Type1">Pokemon 2 Type 1:</label>
            <select id="pokemon2Type1" required></select>
            <label for="pokemon2Type2">Type 2:</label>
            <select id="pokemon2Type2"></select>
        </div>
        <div>
            <label for="pokemon3Type1">Pokemon 3 Type 1:</label>
            <select id="pokemon3Type1" required></select>
            <label for="pokemon3Type2">Type 2:</label>
            <select id="pokemon3Type2"></select>
        </div>
        <div>
            <label for="pokemon4Type1">Pokemon 4 Type 1:</label>
            <select id="pokemon4Type1" required></select>
            <label for="pokemon4Type2">Type 2:</label>
            <select id="pokemon4Type2"></select>
        </div>
        <div>
            <label for="pokemon5Type1">Pokemon 5 Type 1:</label>
            <select id="pokemon5Type1" required></select>
            <label for="pokemon5Type2">Type 2:</label>
            <select id="pokemon5Type2"></select>
        </div>
        <div>
            <label for="pokemon6Type1">Pokemon 6 Type 1:</label>
            <select id="pokemon6Type1" required></select>
            <label for="pokemon6Type2">Type 2:</label>
            <select id="pokemon6Type2"></select>
        </div>

        <button type="button" onclick="analyzeTeam()">Analyze Team</button>
    </form>

    <div id="results">
        <!-- Display results here using JavaScript -->
    </div>

    <script src="scripts.js"></script>
</body>
</html>
